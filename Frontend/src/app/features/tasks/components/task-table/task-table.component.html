<div class="table-responsive">
  <table class="table table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>Done</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>
          <input
            type="checkbox"
            [checked]="task.status === statusEnum.COMPLETED"
            (change)="onToggle(task)"
          />
        </td>
        <td
          style="max-width: 300px; word-wrap: break-word; white-space: pre-wrap"
        >
          {{ task.title }}
        </td>
        <td
          style="max-width: 300px; word-wrap: break-word; white-space: pre-wrap"
        >
          {{ task.description }}
        </td>
        <td>{{ task.dueDate | date : "mediumDate" }}</td>
        <td>{{ task.priority }}</td>
        <td>
          <button
            class="btn btn-sm btn-outline-primary me-1"
            (click)="onEdit(task)"
          >
            <i class="bi bi-pencil"></i>
          </button>

          <button
            class="btn btn-sm btn-outline-danger"
            (click)="onDelete(task.id)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
