<form
  [formGroup]="taskForm"
  (ngSubmit)="onSubmit($event)"
  class="border p-4 rounded shadow-sm bg-light"
>
  <div class="mb-3">
    <label for="title" class="form-label">Título</label>
    <input
      id="title"
      type="text"
      class="form-control"
      formControlName="title"
      maxlength="255"
    />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      maxlength="255"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="dueDate" class="form-label">Fecha Limite</label>
    <input
      id="dueDate"
      type="date"
      class="form-control"
      formControlName="dueDate"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Prioridad</label>
    <div class="d-flex gap-2">
      <div class="form-check" *ngFor="let p of ['LOW', 'MEDIUM', 'HIGH']">
        <input
          class="form-check-input border border-dark"
          type="radio"
          [id]="'priority-' + p"
          formControlName="priority"
          [value]="p"
        />
        <label class="form-check-label" [for]="'priority-' + p">
          {{ priorityLabels[p] }}
        </label>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">
      {{ isEditMode ? "Actualizar Tarea" : "Crear Tarea" }}
    </button>
  </div>
</form>
