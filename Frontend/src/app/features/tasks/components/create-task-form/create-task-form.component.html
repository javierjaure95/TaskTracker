<form [formGroup]="taskForm" (ngSubmit)="onSubmit($event)" class="border p-4 rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input id="title" type="text" class="form-control" formControlName="title" />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
  </div>

  <div class="mb-3">
    <label for="dueDate" class="form-label">Due Date</label>
    <input id="dueDate" type="date" class="form-control" formControlName="dueDate" />
  </div>

  <div class="mb-3">
    <label class="form-label">Priority</label>
    <div class="d-flex gap-2">
      <div class="form-check" *ngFor="let p of ['LOW', 'MEDIUM', 'HIGH']">
        <input
          class="form-check-input"
          type="radio"
          [id]="'priority-' + p"
          formControlName="priority"
          [value]="p"
        />
        <label class="form-check-label" [for]="'priority-' + p">
          {{ p }}
        </label>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">Create Task</button>
  </div>
</form>
